<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <title>

      {% block title %}{% endblock %}

    </title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'img/ico.ico' %}", sizes="64x64">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b83bcf55f7.js" crossorigin="anonymous"></script>
